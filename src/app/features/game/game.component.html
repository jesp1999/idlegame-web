<div class="clickable">
  <button (click)="manualClickButton()">Click me</button>
  <p>You have clicked the button {{Math.round(count)}} times.</p>
</div>
<div class="shop">
  <div class="product">
    <button *ngFor="let gadget of clickGadgets.keys()" (click)="buyGadget(gadget)">
      Buy {{clickGadgets.get(gadget)!.name}} - {{clickGadgets.get(gadget)!.cost}}&#199;
    </button>
  </div>
  <div class="shopResponse">
    <p>You've purchased {{gadgetCount}} gadgets.</p>
  </div>
</div>
